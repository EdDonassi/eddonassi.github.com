<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/ressources/css/pasapalabraStyles.css">
    <link rel="stylesheet" href="./ressources/css/generalStyles.css">
    <title>Pasapalabra</title>
</head>
<body>
    <header class="header">
      <nav>
        <a href="./index.html" class="logo"><img src="./ressources/images/logo.png" alt="Low resolution logo :("></a>
        <ul>
          <li><a href="./index.html">who am I</a></li>
          <li><a href="./javascript.html">JavaScript</a></li>
          <li><a href="./pasapalabra.html">My unfinished project</a></li>
        </ul>
      </nav>
    </header>

  <main>      
      <div class="container">
        <div class="left-side">
          <div class="timer-container"><span class="minutes"></span><span>:</span><span class="seconds"></span></div>
          <div class="good-answers"></div>
        </div>
        <div class="rosco">
            <div class=" bubble" style="--i:0;"><div class="letter">A</div></div>
            <div class=" bubble" style="--i:1;"><div class="letter">B</div></div>
            <div class=" bubble" style="--i:2;"><div class="letter">C</div></div>
            <div class=" bubble" style="--i:3;"><div class="letter">D</div></div>
            <div class=" bubble" style="--i:4;"><div class="letter">E</div></div>
            <div class=" bubble" style="--i:5;"><div class="letter">F</div></div>
            <div class=" bubble" style="--i:6;"><div class="letter">G</div></div>
            <div class=" bubble" style="--i:7;"><div class="letter">H</div></div>
            <div class=" bubble" style="--i:8;"><div class="letter">I</div></div>
            <div class=" bubble" style="--i:9;"><div class="letter">J</div></div>
            <div class=" bubble" style="--i:10;"><div class="letter">L</div></div>
            <div class=" bubble" style="--i:11;"><div class="letter">M</div></div>
            <div class=" bubble" style="--i:12;"><div class="letter">N</div></div>
            <div class=" bubble" style="--i:13;"><div class="letter">O</div></div>
            <div class=" bubble" style="--i:14;"><div class="letter">P</div></div>
            <div class=" bubble" style="--i:15;"><div class="letter">Q</div></div>
            <div class=" bubble" style="--i:16;"><div class="letter">R</div></div>
            <div class=" bubble" style="--i:17;"><div class="letter">S</div></div>
            <div class=" bubble" style="--i:18;"><div class="letter">T</div></div>
            <div class=" bubble" style="--i:19;"><div class="letter">U</div></div>
            <div class=" bubble" style="--i:20;"><div class="letter">V</div></div>
            <div class=" bubble" style="--i:21;"><div class="letter">X</div></div>
            <div class=" bubble" style="--i:22;"><div class="letter">Y</div></div>
            <div class=" bubble" style="--i:23;"><div class="letter">Z</div></div> 
            <div class="play-btn-container">
              <button class="play-btn">Jouer</button>
            </div>
            <div class="center-card">
              <div class="begins-by">Commence par</div>
              <div class="definition">Ceci est la définition qui apparaîtra au centre du volant alphabetic. C'est une définiton relativement courte.</div>
              <input type="text" class="answer" placeholder="VOTRE REPONSE ICI" autofocus></input>
              <div class="center-card-btns">
                <button type="" class="passe-btn">Passer</button>
                <button type="" class="answer-btn">Répondre</button>
              </div>     
            </div>
         </div>
        <div class="right-side">            
          <div class="letters-left"></div>
          <div class="bad-answers"></div>
          <button class="repeat-btn">Repeat</button>
        </div>
      </div>
  </main>

  <footer>
    <span>Made by Ed Donassi M.</span>
  </footer>

  <script src="/ressources/javascript/app.js"></script>
</body>
</html>
